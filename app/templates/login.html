{% extends "base.html" %}

{% block title %}Project Manager{% endblock %}

{% block content %}
<div class="p-5">
    <h2>Login</h2>
    <div class="row">
        <div class="col">
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required style="width: 20em;">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required style="width: 20em;">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="col">
            <p>Don't have an account? Contact Jon or Huey Ru for more information.</p>
        </div>
    </div>
</div>
{% endblock %}
