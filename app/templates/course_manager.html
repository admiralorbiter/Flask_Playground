{% extends 'base.html' %}

{% block title %}Course Manager{% endblock %}

{% block content %}
<div class="course-manager">
    <h1>Course Manager</h1>
    <a href="{{ url_for('create_course') }}" class="btn btn-success">Create New Course</a>
  
    <div class="courses-list">
        {% for course in courses %}
        <div class="course">
            <h2>{{ course.name }}</h2>
            <p>{{ course.description }}</p>
            <!-- More course details can be added here -->
            
            <!-- Edit and Delete options -->
            <div class="row">
                <div class="col-1">
                    <a href="{{ url_for('update_course', course_id=course.course_id) }}" class="btn btn-sm btn-primary">Edit</a>
                </div>
                <div class="col">
                    <form action="{{ url_for('delete_course', course_id=course.course_id) }}" method="post" onsubmit="return confirm('Are you sure?');">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
