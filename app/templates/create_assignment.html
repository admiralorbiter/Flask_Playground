{% extends 'base.html' %}

{% block title %}Create New Assignment{% endblock %}

{% block content %}
<div class="container">
    <h1>Create New Assignment</h1>
    <form action="{{ url_for('create_assignment') }}" method="post">
        <div class="form-group">
            <label for="title">Assignment Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Assignment Description:</label>
            <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
        </div>
        <!-- Include other fields as necessary -->
        <button type="submit" class="btn btn-success">Create Assignment</button>
        <a href="{{ url_for('assignment_manager') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
