{% extends 'base.html' %}

{% block title %}Course Details{% endblock %}

{% block content %}
<div class="course-details">
    <h1>{{ course.name }}</h1>
    <p>{{ course.description }}</p>
    <!-- Add more fields as necessary -->
  
    <!-- Update and Delete Buttons -->
    <!-- These can be shown or hidden based on user's role or other criteria -->
    <a href="{{ url_for('update_course', course_id=course.couse_id) }}" class="btn btn-primary">Edit</a>
    <form action="{{ url_for('delete_course', course_id=course.course_id) }}" method="post" onsubmit="return confirm('Are you sure?');">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
