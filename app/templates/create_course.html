{% extends 'base.html' %}

{% block title %}Create New Course{% endblock %}

{% block content %}
<div class="container">
    <h1>Create New Course</h1>
    <form action="{{ url_for('create_course') }}" method="post">
        <div class="form-group">
            <label for="name">Course Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Course Description:</label>
            <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
        </div>
        <!-- Corrected form group for Subject -->
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" class="form-control" required>
        </div>
        <!-- Corrected form group for Due Date -->
        <div class="form-group">
            <label for="due_date">Due Date:</label>
            <input type="date" id="due_date" name="due_date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Create Course</button>
        <a href="{{ url_for('course_manager') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
