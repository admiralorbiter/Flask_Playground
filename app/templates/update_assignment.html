{% extends 'base.html' %}

{% block title %}Update Assignment{% endblock %}

{% block content %}
<div class="container">
    <h1>Update Assignment: {{ assignment.title }}</h1>
    <form action="{{ url_for('update_assignment', assignment_id=assignment.assignment_id) }}" method="post">
        <div class="form-group">
            <label for="name">Assignment Name:</label>
            <input type="title" id="title" name="title" class="form-control" value="{{ assignment.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Assignment Description:</label>
            <textarea id="description" name="description" class="form-control" rows="4" required>{{ assignment.description }}</textarea>
        </div>
        <!-- Include other fields as necessary -->
        <button type="submit" class="btn btn-primary">Update Assignment</button>
        <a href="{{ url_for('assignment_manager') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
