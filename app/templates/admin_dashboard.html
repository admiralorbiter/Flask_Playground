{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
    <h1>Admin Dashboard</h1>
    <a href="{{ url_for('admin_link_users') }}">Create User</a>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Role</th>
                <th scope="col">Link</th>
                <th scope="col">Linked Student</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody> 
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.role.name }}</td>
                <td><a href="{{ url_for('admin_link_users', user_id=user.id) }}">Link</a></td>
                <td>{{ user.linked_students[0].name }}</td>
                <!-- Display other user attributes as needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
