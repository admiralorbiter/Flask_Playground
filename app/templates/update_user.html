{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<h2>Edit User</h2>
<form action="{{ url_for('update_user', id=user.id) }}" method="post">
    <label for="first_name">First Name</label>
    <input type="text" name="first_name" id="first_name" value="{{ user.student.first_name }}" required>
    
    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" id="last_name" value="{{ user.student.last_name }}" required>
    
    <label for="username">Username</label>
    <input type="text" name="username" id="username" value="{{ user.username }}" required>
    
    <label for="password">Password (leave blank if unchanged)</label>
    <input type="password" name="password" id="password" placeholder="Enter new password if changing">
    
    <label for="email">Email</label>
    <input type="email" name="email" id="email" value="{{ user.email }}" required>
    
    <input type="submit" value="Update User">
</form>
{% endblock %}
