{% extends 'base.html' %}

{% block title %}Update Course{% endblock %}

{% block content %}
<div class="container">
    <h1>Update Course: {{ course.name }}</h1>
    <form action="{{ url_for('update_course', course_id=course.course_id) }}" method="post">
        <div class="form-group">
            <label for="name">Course Name:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ course.name }}" required>
        </div>
        <div class="form-group">
            <label for="description">Course Description:</label>
            <textarea id="description" name="description" class="form-control" rows="4" required>{{ course.description }}</textarea>
        </div>
        <!-- Corrected form group for Subject -->
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" class="form-control" required>
        </div>
        <!-- Corrected form group for Due Date -->
        <div class="form-group">
            <label for="due_date">Due Date:</label>
            <input type="date" id="due_date" name="due_date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Course</button>
        <a href="{{ url_for('course_manager') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
